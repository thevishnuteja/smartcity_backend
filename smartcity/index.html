<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Complaint Completion Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white/70 form-container border border-gray-200 rounded-2xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Upload Completion Image</h1>
            <p class="text-center text-gray-500 mb-6">Enter the Complaint ID and upload the photo of the completed work.</p>

            <form id="uploadForm" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="complaint_id" class="block text-sm font-medium text-gray-700 mb-1">Complaint ID</label>
                    <!-- --- MODIFIED: Changed type from "number" to "text" --- -->
                    <input type="text" name="complaint_id" id="complaint_id" required class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="e.g., 12345">
                </div>

                <div>
                    <label for="completed_image" class="block text-sm font-medium text-gray-700 mb-1">Completed Work Image</label>
                    <input type="file" name="completed_image" id="completed_image" required accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div>
                    <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        Upload Image
                    </button>
                </div>
            </form>

            <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            statusMessage.textContent = 'Uploading...';
            statusMessage.className = 'mt-6 text-center text-sm font-medium text-gray-500';
            submitButton.disabled = true;
            submitButton.textContent = 'Uploading...';

            const formData = new FormData(form);

            try {
                // --- MODIFIED: The fetch URL is now pointing to your ngrok server ---
                const response = await fetch('https://92fdcfeabdc6.ngrok-free.app/smartcity/upload_image.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    statusMessage.textContent = result.message;
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-green-600';
                    form.reset();
                } else {
                    statusMessage.textContent = 'Error: ' + result.message;
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-600';
                }

            } catch (error) {
                statusMessage.textContent = 'An unexpected error occurred. Please check the console.';
                statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-600';
                console.error('Submission error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Upload Image';
            }
        });
    </script>
</body>
</html>
